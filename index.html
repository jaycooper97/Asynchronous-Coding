<body>
   <img src="" id="bunny" width="480px">
   <script>
    console.log('about to fetch a bunny')

    async function catchBunny() {
    const response = await fetch('loppy.avif');
    const blob = await response.blob();
    document.getElementById("bunny").src = URL.createObjectURL(blob);
    }
    catchBunny();
    then(response => {
        console.log('yay')
    })
    .catch(error => {
        console.log('error!')
        console.error(error);
    });
